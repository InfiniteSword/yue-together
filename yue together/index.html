<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="top">
        <p>一起约</p>
        <div id="list"><span class="icon"></span></div>
        <div id="search"><span class="icon"></span></div>
        <div id="write"><span class="icon"></span></div>
    </div>

    <div id="dark"></div>

    <div id="sidebar">
        <div class="side-top">
            <p id="yes">确定</p>
            <p id="no">取消</p>
        </div>
        <div class="type">请选择约会类型</div>
        <ul class="date-list">
            <li>运动<span class="chosed">&#10003;</span></li>
            <li>拼车</li>
            <li>娱乐</li>
            <li>自习</li>
            <li>棋牌</li>
            <li>吃饭</li>
            <li>旅游</li>
            <li>其他</li>
        </ul>
        <div class="type">排序方式<span class="closed">&#10217;</span></div>
        <div class="type">性别<span class="closed">&#10217;</span></div>
        <div class="type">消费<span class="closed">&#10217;</span></div>
        <div class="type">时间<span class="closed">&#10217;</span></div>
    </div>

    <div class="nav">
        <div class="active">首页</div>
        <div>发现</div>
        <div id="sth">消息<span id="dot"></span></div>
        <div>我</div>
    </div>

    <div id="banner" style="left:-300%;">
        <img src="img/banner.png" alt="banner"/>
        <img src="img/banner.png" alt="banner"/>
        <img src="img/banner.png" alt="banner"/>
        <img src="img/banner.png" alt="banner"/>
    </div>

    <div class="ctn">
        <div class="block">
            <div class="content">
                <div class="person">
                    <div class="pic"><img src="img/person1.png" alt="photo"/></div>
                    <div class="info">
                        <div class="name">
                            刘晓庆<span class="sex"><img src="img/g.png" alt="girl"/></span>
                            <span class="action">吃饭</span>
                        </div>
                        <p class="dsc">生命不息，折腾不止</p>
                    </div>
                </div>

                <div class="aim">
                    <p class="goal">下午一起去吃饭，有约的吗？</p>
                    <p class="time"><img class="aim-icon" src="img/time.png" alt="time"/>6:00</p>
                    <p class="place"><img class="aim-icon" src="img/place.png" alt="place"/>老校门口</p>
                    <p class="pay"><img class="aim-icon" src="img/pay.png" alt="pay"/>我请客<span class="send-time">3分钟前</span></p>
                </div>

                <div class="others">
                    <div>报名：10</div>
                    <div class="o-center">评论：2</div>
                    <div>点赞：17</div>
                </div>

            </div>
        </div>


        <div class="block">
            <div class="content">
                <div class="person">
                    <div class="pic"><img src="img/person2.png" alt="photo"/></div>
                    <div class="info">
                        <div class="name">
                            姜文<span class="sex"><img src="img/b.png" alt="boy"/></span>
                            <span class="action">电影</span>
                        </div>
                        <p class="dsc">生命不息，折腾不止</p>
                    </div>
                </div>

                <div class="aim">
                    <p class="goal">下午一起去拍电影，来当我的女主角吧？</p>
                    <p class="time"><img class="aim-icon" src="img/time.png" alt="time"/>6:00</p>
                    <p class="place"><img class="aim-icon" src="img/place.png" alt="place"/>老校门口</p>
                    <p class="pay"><img class="aim-icon" src="img/pay.png" alt="pay"/>我请客<span class="send-time">3分钟前</span></p>
                </div>

                <div class="others">
                    <div>报名：10</div>
                    <div class="o-center">评论：2</div>
                    <div>点赞：17</div>
                </div>

            </div>
        </div>
    </div>


<script src="js/main.js"></script>
<script src="js/banner.js"></script>
</body>
</html>
